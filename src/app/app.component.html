<div class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 text-white p-2">
    <h1 class="text-xl font-bold">Header</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-4 bg-gray-100">
    <div class="flex gap-4 h-full">

      <!-- Left Sidebar -->
      <aside class="w-1/4 bg-white shadow p-4 rounded">
        <div *ngFor="let section of menu">
          <button 
            class="flex items-center w-full text-left py-2 font-semibold"
            (click)="toggleSection(section)">
            <span class="mr-2">
              {{ section.expanded ? '−' : '+' }}
            </span>
            {{ section.title }}
          </button>
        
          <div *ngIf="section.expanded" class="pl-6">
            <div 
              *ngFor="let item of section.items" 
              class="py-1 text-gray-700 flex items-center">
              <span class="w-2 h-2 mr-2 rounded-full border border-gray-400 flex items-center justify-center text-xs">
                •
              </span>
              {{ item }}
            </div>
          </div>
        </div>
        
      </aside>

      <!-- Right Main Section -->
      <section class="flex-1 bg-white shadow p-4 rounded">
        <router-outlet></router-outlet>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class=" p-2 fixed-footer">
    <app-btnfooter></app-btnfooter>
  </footer>

</div>
