<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        @for (item of patientVisitData; track item.orderNo) {
        <div class="qwrap">
            @for (field of item.fieldGroups; track field.fieldGroupCode) {
            <div class="qfieldswrap">
                <p>{{field.displayName}}</p>
                <div style="display: grid;grid-template-columns: 1fr 1fr;grid-row-gap: 6px;">
                    @for (ff of field.fields; track $index) {
                    <div>
                        <div>
                            <label>{{ ff.displayName }}</label>
                            <!-- Select Input -->
                            <ng-container *ngIf="ff.attributes.type === 'select'">
                                <select [formControlName]="ff.field" class="border border-gray-500 w-50">

                                    @for (dval of ff.dropdownopts; track $index) {
                                    <option [value]="dval.value">{{dval.value}}</option>
                                    }
                                </select>
                            </ng-container>
                            <!-- Datepicker -->
                            <ng-container *ngIf="ff.attributes.type === 'datepicker'">
                                <input type="date" [formControlName]="ff.field" class="border border-gray-500 w-50" />
                            </ng-container>

                            <ng-container *ngIf="ff.attributes.type === 'text'">
                                <input type="text" [formControlName]="ff.field" class="border border-gray-500 w-50" />
                            </ng-container>
                            <ng-container *ngIf="ff.attributes.type === 'pincode'">
                                <input type="text" [formControlName]="ff.field" class="border border-gray-500 w-50" />
                            </ng-container>
                            <ng-container *ngIf="ff.attributes.type === 'numeric'">
                                <input type="text" [formControlName]="ff.field" class="border border-gray-500 w-50" />
                            </ng-container>
                        </div>


                    </div>

                    }
                </div>

            </div>
            }

        </div>
        }
        <!-- <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Submit</button> -->
    </form>

</div>
